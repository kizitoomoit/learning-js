<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript in Head tag</title>
    <script>
        function myFunction() {
            document.getElementById("demo").style.display="none";
        }
    </script>
</head>
<body>
    <h1>JavaScript in Head tage</h1>
    <p id="demo">I will dissapear</p>
    <button type="button" onclick="myFunction()">Click for magic</button>
    
</body>
</html>
